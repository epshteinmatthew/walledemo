<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wall-E Group Interface Demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <style>
            table {
            border-collapse: collapse;
            overflow-y:scroll;
            height:500px;
            display:block;
        }

        th {
            background-color: #0b5ed7;
            Color: white;

        }

        th,
        td {
            width: 150px;
            text-align: center;
            border: 1px solid gray;
            padding: 5px
        }
        </style>
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/walledemo/favicon.icoavicon.ico" sizes="any">
  <link rel="icon" href="/walledemo/icon.svgo/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script>

    let itypeText = true;
    let otypeText = true;
    function setResponse(){
      if(otypeText){
        document.getElementById("response").innerHTML = "Response text displayed here"
      } else{
        document.getElementById("response").innerHTML = "Response audio displayed here"
      }
    }

    function setInput(paramtext){
      itypeText = paramtext
      if(itypeText) {
        document.getElementById("explanation").outerHTML = "<textarea class='w-50' id='explanation'></textarea>"
        document.getElementById("recordingsavedtext").innerHTML = ""
      } else {
        document.getElementById("explanation").outerHTML = `<button class="btn btn-primary" id="explanation" onclick="toggleButtonStatus()"> Record
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
  <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
  <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
        </svg>
        </button>`
      }
    }

    function toggleButtonStatus(){
      if(document.getElementById("explanation").className === "btn btn-primary"){
        document.getElementById("explanation").outerHTML = `<button class="btn btn-danger" id="explanation" onclick="toggleButtonStatus()"> Stop Recording
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
  <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
  <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
        </svg>
        </button>`
        document.getElementById("recordingsavedtext").innerHTML = ""
      } else if(document.getElementById("explanation").className === "btn btn-danger"){
        document.getElementById("explanation").outerHTML = `<button class="btn btn-primary" id="explanation" onclick="toggleButtonStatus()"> Record
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
  <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
  <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
        </svg>
        </button>`
        document.getElementById("recordingsavedtext").innerHTML = "Recording saved"

      }
    }


  </script>
</head>

<body>
<div class="text-center">
      <h1>Feynman Technique Assistant</h1>
      <br>
      <h4>Input Method:</h4>
      <div class="btn-group w-25" data-toggle="buttons">
        <label class="btn btn-primary active">
          Text
          <input onclick="setInput(true);"  type="radio" name="input" id="textinput" autocomplete="off" checked> <span class="glyphicon glyphicon-unchecked unchecked"></span> <span class="glyphicon glyphicon-check checked"></span>
        </label>
        <label class="btn btn-primary">
          Audio
          <input onclick="setInput(false);" type="radio" name="input" id="audioinput" autocomplete="off" > <span class="glyphicon glyphicon-unchecked unchecked"></span> <span class="glyphicon glyphicon-check checked"></span>
        </label>
        </div>
       <br>
      <br>
      <h4>Output Method:</h4>
      <div class="btn-group w-25" data-toggle="buttons1">
        <label class="btn btn-primary active">
          Text
          <input onclick="otypeText = true"  type="radio" name="output" id="textoutput" autocomplete="off" checked> <span class="glyphicon glyphicon-unchecked unchecked"></span> <span class="glyphicon glyphicon-check checked"></span>
        </label>
        <label class="btn btn-primary">
          Audio
          <input onclick="otypeText = false"  type="radio" name="output" id="audiooutput" autocomplete="off" > <span class="glyphicon glyphicon-unchecked unchecked"></span> <span class="glyphicon glyphicon-check checked"></span>
        </label>
        </div>
      <br>
      <br>
        <label for="explanation">
          <h4>Explain, in simple terms, the topic you are learning about</h4>
        </label>
        <br>
        <textarea class="w-50" id="explanation"></textarea>
        <br>
        <br>

      <p class="text-danger" id="recordingsavedtext"></p>
      <button class="btn btn-primary" onclick="setResponse()">
        Get Feedback
      </button>
      <br>
      <br>

      <p class="text-primary" id = "response"></p>
    </div>
  <script src="js/app.js"></script>

</body>

</html>
